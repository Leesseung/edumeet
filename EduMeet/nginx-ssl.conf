# HTTP to HTTPS redirect
server {
    listen 80;
    server_name i13c205.p.ssafy.io;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name i13c205.p.ssafy.io;
    
    # SSL 설정
    ssl_certificate /etc/letsencrypt/live/i13c205.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i13c205.p.ssafy.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # gzip 설정
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    
    # API 프록시
    location /api/v1 {
        proxy_pass http://edumeet-app:8080/api/v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # express
    location /api/class {
        proxy_pass http://express:3001/api/class;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # fastapi
    location /STT {
        proxy_pass http://fastapi:8000/STT;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    # OAuth2
    location /login/oauth2 {
        proxy_pass http://edumeet-app:8080/login/oauth2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Authorization
    location /oauth2/authorization {
        proxy_pass http://edumeet-app:8080/oauth2/authorization;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # API/OAuth2
    location /api/oauth2 {
        proxy_pass http://edumeet-app:8080/api/oauth2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Actuator 프록시
    location /actuator {
        proxy_pass http://edumeet-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    # Swagger UI
    location /swagger-ui {
        proxy_pass http://edumeet-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    location /v3/api-docs {
        proxy_pass http://edumeet-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # WebSocket
    location /ws {
        proxy_pass http://edumeet-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 정적 자산 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Vue Router (마지막에!)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}