# Upstream 정의
upstream openvidu_backend {
    server 127.0.0.1:10443;
    keepalive 32;
}

# WebSocket 업그레이드 맵
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name i13c205.p.ssafy.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name i13c205.p.ssafy.io;

    # SSL 설정
    ssl_certificate /etc/letsencrypt/live/i13c205.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i13c205.p.ssafy.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /usr/share/nginx/html;
    index index.html;

    # gzip 설정
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;

    # === OpenVidu/LiveKit API ===
    location ~ ^/twirp/ {
        proxy_pass https://openvidu_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;

        # gRPC 지원
        client_max_body_size 200m;
        client_body_timeout 300;
    }

    # === WebSocket (LiveKit Room) ===
    location /rtc {
        proxy_pass https://openvidu_backend/rtc;
        proxy_http_version 1.1;

        # WebSocket 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;

        # 타임아웃 설정
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # === OpenVidu Dashboard ===
    location /dashboard {
        proxy_pass https://openvidu_backend/dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
        proxy_buffering off;
    }

    # === OpenVidu Call (기본 앱) ===
    location /openvidu-call {
        proxy_pass http://127.0.0.1:6080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # === WHIP/WHEP 프로토콜 ===
    location /whip {
        proxy_pass https://openvidu_backend/whip;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_ssl_verify off;
    }

    # === Custom Layouts ===
    location /openvidu/layouts {
        proxy_pass https://openvidu_backend/openvidu/layouts;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_ssl_verify off;
    }

    # === Grafana 모니터링 ===
    location /grafana {
        proxy_pass https://openvidu_backend/grafana;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
    }

    # === MinIO Console ===
    location /minio-console {
        proxy_pass https://openvidu_backend/minio-console;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_ssl_verify off;
        client_max_body_size 5000m;
        proxy_request_buffering off;
    }

    # === Health Check ===
    location /health/openvidu {
        proxy_pass https://openvidu_backend/health/caddy;
        proxy_http_version 1.1;
        proxy_ssl_verify off;
        access_log off;
    }

    # === Agent API ===
    location /agent {
        proxy_pass https://openvidu_backend/agent;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_ssl_verify off;
    }

    # === Application API ===
    location /api/v1 {
        proxy_pass http://edumeet-app:8080/api/v1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # OAuth2
    location /login/oauth2 {
        proxy_pass http://edumeet-app:8080/login/oauth2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Authorization
    location /oauth2/authorization {
        proxy_pass http://edumeet-app:8080/oauth2/authorization;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # API/OAuth2
    location /api/oauth2 {
        proxy_pass http://edumeet-app:8080/api/oauth2;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Actuator 프록시
    location /actuator {
        proxy_pass http://edumeet-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Swagger UI
    location /swagger-ui {
        proxy_pass http://edumeet-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /v3/api-docs {
        proxy_pass http://edumeet-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # WebSocket
    location /ws {
        proxy_pass http://edumeet-app:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 정적 자산 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Vue Router
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}